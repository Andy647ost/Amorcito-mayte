<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Mayte üíò</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #ff66cc;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    h1, h2, h3, p {
      margin: 5px 0;
      z-index: 2;
    }

    h1 {
      font-size: 2.2em;
    }

    h2 {
      font-size: 2.5em;
      color: #ff3366;
    }

    h3 {
      font-size: 1.8em;
    }

    p {
      font-size: 1.5em;
      color: #ff99cc;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: swirl 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes swirl {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(300px, -800px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>SIGNIFICAS MUCHO PARA M√ç</h1>
  <h2>JHOSELIN MAYTE</h2>
  <h3>ERES EL AMOR DE MI VIDA</h3>
  <p>ATTE: TU AMORCITO LUIS üíò</p>

  <script>
    for (let i = 0; i < 50; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      heart.style.animationDelay = (Math.random() * 10) + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
